<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <title>Stardew Valley Horses</title>
</head>
<body>
    <header>
        <nav class="container-fluid navbar navbar-expand-lg">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">Horse
                    <ul>
                        <li><a href="#" class="nav-link" onclick="mudarImagem('Andalusian.png')">Andalusian</a></li>
                        <li><a href="#" class="nav-link" onclick="mudarImagem('AppaloosaBlack.png')">Appaloosa Black</a></li>
                        <li><a href="#" class="nav-link" onclick="mudarImagem('AppaloosaBlonde.png')">Appaloosa Blonde</a></li>
                        <li><a href="#" class="nav-link" onclick="mudarImagem('AppaloosaBrown.png')">Appaloosa Brown</a></li>
                    </ul>
                </li>
                <li class="nav-item">Saddle
                    <ul>
                        <li><a href="#" class="nav-link" onclick="mudarSela('Saddle_Transparent.png')">No Saddle</a></li>
                        <li><a href="#" class="nav-link" onclick="mudarSela('Saddle_Black.png')">Black</a></li>
                        <li><a href="#" class="nav-link" onclick="mudarSela('Saddle_Blonde.png')">Blonde</a></li>
                        <li><a href="#" class="nav-link" onclick="mudarSela('Saddle_Blue.png')">Blue</a></li>
                        <li><a href="#" class="nav-link" onclick="mudarSela('Saddle_BrightRed.png')">Bright Red</a></li>
                        <li><a href="#" class="nav-link" onclick="mudarSela('Saddle_BrightRed.png')">Bright Red</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <label>
                        <input type="checkbox" id="prismaticCheckbox" onchange="togglePrismaticOverlay()">
                        Show Prismatic Overlay
                    </label>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="display">
            <img id="horse" src="img/Andalusian.png" style="transform: scale(2); transform-origin: top left;">
            <img id="saddle" src="img/Saddle_Transparent.png" style="position: absolute; top: 0; left: 0; display: none;">
            <img id="prismaticOverlay" src="img/PrismaticOverlay.png" style="position: absolute; top: 0; left: 0; display: none;">
        </div>
        
        <div class="capture" style="opacity: 0; pointer-events: none; position: absolute; width: 224px; height: 128px;">
            <img src="img/Andalusian.png" style="position: absolute; top: 0; left: 0;">
            <img src="img/Saddle_Transparent.png" style="position: absolute; top: 0; left: 0;">
            <img src="img/PrismaticOverlay.png" style="position: absolute; top: 0; left: 0;">
        </div>        

        <button onclick="salvarImagem()" style="margin-top:200px;">Save image</button>               
    </main>
    <script type="text/javascript" src="function.js"></script>
</body>
</html>
